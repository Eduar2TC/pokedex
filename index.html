<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="container">
        <div class="pokedex">
            <div class="top-side">
                <div class="leds-container">
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="sides">
                <div class="left-side">
                    <div class="row">
                        <div class="col">
                            <div class="external-border-screen"> 
                                <div class="internal-border-screen">
                                    <div class="screen">
                                        <div>
                                            <img src="assets/img/pokeball1.svg" alt="" srcset="">
                                        </div>
                                    </div>
                                </div>         
                            </div>
                            <div class="bottom-left-side">
                                <div class="row">
                                    <div class="buttons">
                                        <button class="red"></button>
                                        <button class="blue"></button>
                                    </div>
                                    <div class="controls">
                                        <button>Send</button>
                                        <input type="text">
                                        <div class="cross-container">
                                            <div class="vertical"></div>
                                            <div class="horizontal"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="middle-side">
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                </div>
                <div class="right-side">
                    <div class="row statistics-container">
                        <div class="row top">
                            <p>Tipo: <span>Water</span></p>
                            <p>Franqueza: <span class="tipe1">Water </span><span class="tipe2">Electric</span></p>
                        </div>
                        <div class="row bottom">
                            <div class="col"><p>PS</p><span class="value">2</span></div>
                            <div class="col"><p>ATK</p><span class="value">2</span></div>
                            <div class="col"><p>DEF</p><span class="value">2</span></div>
                            <div class="col"><p>SP.ATK</p><span class="value">2</span></div>
                            <div class="col"><p>SP.DEF</p><span class="value">2</span></div>
                            <div class="col"><p>SPEED</p><span class="value">2</span></div>
                        </div>
                    </div>
                    <div class="row blue-buttons-container">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                    </div>
                    <div class="row middle-two-buttons-container">
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                    <div class="row three-buttons-container">
                        <div class="white-buttons-container">
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                        <div class="right-col">
                            <div class="circle"></div>
                        </div>
                    </div>
                    <div class="row characters">
                        <div class="col">
                            <p class="txt">Altura: <span>0.5M</span> </p>
                        </div>
                        <div class="col">
                            <p class="txt">Peso: <span>90KG</span> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
